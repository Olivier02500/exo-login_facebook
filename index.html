<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exo-login_facebook</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <div>
                <img src="logo_FB.svg" alt="logo">

                <p>Avec Facebook, partagez et restez en contact avec votre entourage.</p>
            </div>

            <div id="form_">
                <form action="">
                    <div class="connection">
                        <label for="identifiant"></label>
                        <input id="identifiant" type="text" name="identifiant_users" required placeholder="Adresse e-mail ou numéro de tél.">
                    </div>

                    <div class="connection">
                            <label for="password"></label>
                            <input id="password" type="password" name="password_users" required placeholder="Mot de passe">
                    </div>

                    <div class="connection">
                        <label for="button"></label>
                        <input id="button" type="button" value="Se connecter" name="connection_button">
                    </div>
                </form>
                <div class="mdp">
                    <a id="mdp" href="">Mot de passe oublié ?</a>
                </div>
                <div class="new_account">
                    <label for="new_account"></label>
                    <input id="new_account" type="button" value="Créer nouveau compte">

        </div>

                <div class="spécial">
                    <p id="spécial"><a href="">Créer une Page</a> pour une célébrité, une marque ou une entreprise.
                    </p>
                </div>
    </section>



</body>

</html>
